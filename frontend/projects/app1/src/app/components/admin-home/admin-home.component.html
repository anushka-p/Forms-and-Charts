<div class="parent">
  <div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Users</b></h2>
          </div>
          <div class="col-sm-6">
            <a
              class="btn btn-success"
              data-toggle="modal"
              routerLink="create-user"
              ><i class="fa fa-plus" aria-hidden="true"></i
              ><span>Add New User</span></a
            >   
          </div>
        </div>
      </div>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Search"
          (keyup)="applyFilter($event)"
          [(ngModel)]="username"
        />
        <span class="input-group-text" (click)="clearSearchField()">
          <i class="fa fa-times"></i>
        </span>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Serial Number</th>
            <th  class="sortable">Username <i (click)="onSort('username')" class="fa fa-sort"></i> </th>
            <th  class="sortable">User Email <i (click)="onSort('useremail')" class="fa fa-sort"></i> </th>
            <th  class="sortable">User Role <i (click)="onSort('role')" class="fa fa-sort"></i> </th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers | paginate: {itemsPerPage:itemsPerPage, currentPage: currentPage,totalItems: totalItems}; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.useremail }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button class="btn btn-link" routerLink="edit-user/{{ user.id }}">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-link" (click)="deleteUser(user.id)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
        
      </table>

      <pagination-controls 
 
  (pageChange)="onPageChange($event)"
  class="float-end mb-3 pagination">
</pagination-controls>
</div>
  </div>
</div>
