<div class="parent">
  <div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2><b>Manage Users</b></h2>
          </div>
          <div class="col-sm-6">
            <a
              class="btn btn-success"
              data-toggle="modal"
              routerLink="create-user"
              ><i class="fa fa-plus" aria-hidden="true"></i
              ><span>Add New User</span></a>   
          </div>
        </div>
      </div>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Search"
          (keyup)="applyFilter($event)"
          [(ngModel)]="username"
        />
        <span class="input-group-text" (click)="clearSearchField()">
          <i class="fa fa-times"></i>
        </span>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th class="col-sm-1">Serial Number</th>
            <th  class="sortable col-sm-3">Username <i (click)="onSort('username')" class="fa fa-sort"></i> </th>
            <th  class="sortable col-sm-3">User Email <i (click)="onSort('useremail')" class="fa fa-sort"></i> </th>
            <th  class="sortable col-sm-2">User Role <i (click)="onSort('role')" class="fa fa-sort"></i> </th>
            <th class="col-sm-4">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers | paginate: {itemsPerPage:itemsPerPage, currentPage: currentPage,totalItems: totalItems}; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.useremail }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button class="btn btn-link" routerLink="edit-user/{{ user.id }}">
                <img width="24" height="24" src="https://img.icons8.com/material-sharp/24/edit.png" alt="edit"/>
              </button>
              <button class="btn btn-link" (click)="deleteUser(user.id)">
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/filled-trash.png" alt="filled-trash"/>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="pagination">
        <div class="items-per-page-dropdown">
          <label for="itemsPerPage">Items Per Page:</label>
          <select id="itemsPerPage" [(ngModel)]="itemsPerPage" (change)="onItemsPerPageChange()">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
          </select>
        </div>
        <pagination-controls
          (pageChange)="onPageChange($event)"
          class="float-end mb-3 page-controls"
        >
        </pagination-controls>
      </div>
</div>
  </div>
</div>
