<div>
  <input type="file" ng2FileSelect [uploader]="uploader" />
  <button (click)="uploader.uploadAll()">Upload</button>
</div>
<div *ngIf="uploader.progress > 0">
  <p>Upload Progress: {{ uploader.progress }}%</p>
  <!-- You can use a progress bar component here if you have one -->
</div>
